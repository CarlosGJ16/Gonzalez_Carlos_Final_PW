<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs y Formulario</title>
    <link rel="stylesheet" href="estilos.css/pagina2.css">
</head>
<body>
    <div class="container">
        <h1>Formulario y APIs</h1>
        
        <!-- Formulario de datos personales -->
        <form id="personalForm">
            <h2>Formulario de Datos Personales</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn">Enviar Datos</button>
                <button type="button" id="limpiarForm" class="clear-btn">Limpiar</button>
            </div>
        </form>
        
        <!-- Secciones para las APIs -->
        <div id="apiSection">
            <!-- Galería de imágenes -->
            <div id="imageGallery" class="image-gallery">
                <h2>Galería de Imágenes</h2>
                <img id="randomImage" src="" alt="Imagen aleatoria" />
                <button id="changeImageBtn" class="change-photo-btn">Cambiar Imagen</button>
            </div>
            
            <!-- Sistema Solar -->
            <div id="solarSystem" class="solar-system">
                <h2>Planetas del Sistema Solar</h2>
                <div id="planetDetails">
                    <p id="planetName"></p>
                    <p id="planetType"></p>
                </div>
                <button id="nextPlanetBtn" class="change-photo-btn">Siguiente planeta</button>
            </div>
        </div>
        
        <!-- Navegación -->
        <nav class="navigation">
            <a href="index.html">Volver al Login</a>
            <a href="pagina_principal.html">Volver a Pagina principal</a>
            <a href="pagina3.html">Datos de la persona</a>
            <a href="pagina4.html">Tabla</a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="javascript.js/pagina2.js"></script>
</body>
</html>
